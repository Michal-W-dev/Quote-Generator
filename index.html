<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon"> -->
</head>

<body>
    <div class="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <!-- author -->
        <div class="quote-author">
            <span class="author" id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!"><i class="fab fa-twitter"></i></button>
            <button class="new-quote-button" id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- loader -->
    <div class="loader"></div>
    <!-- script -->
    <script src="index.js"></script>
</body>

</html>
